<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="valor1" id="valor1">
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado"> </div>

    <script>
        function somar() {
            var valor1 = Number(document.querySelector('input#valor1').value)
            var valor2 = Number(document.querySelector('input#valor2').value)
            var resultado = document.querySelector('div#resultado')

            resultado.innerHTML = (valor1+valor2)


        }
    </script>
</body>
</html>
