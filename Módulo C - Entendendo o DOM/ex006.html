<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: gray;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clique()" onmouseenter="entrada()" onmouseout="saida()"> -->
    <div id="area">
        <p>Interaja</p>
    </div>
    <script>
        var caixa = window.document.getElementById('area')
        caixa.addEventListener('click', clique)
        caixa.addEventListener('mouseenter', entrada)
        caixa.addEventListener('mouseout', saida)
        
        function clique() {
            caixa.innerText = "NÃ£o rela em mim"
            caixa.style.background = "red"
        }

        function entrada() {
            caixa.innerText = "Sai fora malandro"
            caixa.style.background = "green"

        }

        function saida() {
            caixa.innerText = "Volta!"
            caixa.style.background = "blue"
        }

    </script>
</body>
</html>
